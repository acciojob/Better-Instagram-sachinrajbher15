<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Better Instagram</title>
</head>
<body>
  <h1 style="text-align: center">Arrange Images by Drag and Drop</h1>
  <div class="flex" id="parent">
    <div id="div1"><img id="drag1" src="https://picsum.photos/id/237/200/300" draggable="true" /></div>
    <div id="div2"><img id="drag2" src="https://picsum.photos/seed/picsum/200/300" draggable="true" /></div>
    <div id="div3"><img id="drag3" src="https://picsum.photos/200/300?grayscale" draggable="true" /></div>
    <div id="div4"><img id="drag4" src="https://picsum.photos/200/300/" draggable="true" /></div>
    <div id="div5"><img id="drag5" src="https://picsum.photos/200/300.jpg" draggable="true" /></div>
    <div id="div6"><img id="drag6" src="https://picsum.photos/id/102/200/300" draggable="true" /></div>
  </div>
</body>
</html>
